apiVersion: v1
kind: Service
metadata:
  name: {{ include "backend-python.fullname" . }}
  labels:
    {{- include "backend-python.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: backend-python
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
